<html><head>
	<meta charset="UTF-8">

	<title>STREANIME-ANIMES CON R</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Monoton&family=Poppins&family=Playpen Sans:wght@400;700&display=swap" rel="stylesheet">
	<style>
	  :root {
		--primary-color: #e50914;
		--background-color: #0f0f0f;
		--card-background: #333;
		--text-color: #fff;
	  }
	
	  body {
		background-color: var(--background-color);
		color: var(--text-color);
		font-family: 'Poppins', sans-serif;
	  }
	
	  .navbar {
		background-color: #000 !important;
	  }
	
	  .navbar-brand {
		position: static;
		left: auto;
		transform: none;
		text-align: center;
		font-size: clamp(1.5rem, 4vw, 2.5rem);
		font-weight: 700;
		text-transform: uppercase;
		letter-spacing: 2px;
		font-family: 'Monoton', cursive;
		width: 100%;
	  }
	
	  .navbar-brand .stre-anime {
		color: var(--primary-color);
	  }
	
	  .navbar > .container {
		display: flex;
		justify-content: center;
		align-items: center;
	  }
	
	  @media (max-width: 991px) {
		.navbar-brand {
		  font-size: clamp(1.2rem, 3vw, 2rem);
		}
	  }
	
	  .navbar-nav {
		flex-wrap: nowrap;
		overflow-x: auto;
		justify-content: space-between;
		width: 100%;
	  }
	
	  .nav-item {
		flex: 1;
		text-align: center;
		margin: 0 2px;
	  }
	
	  .nav-link {
		color: var(--text-color) !important;
		font-weight: 600;
		font-size: clamp(0.8rem, 2vw, 1rem);
		white-space: nowrap;
		padding: 0.25rem 0.5rem !important;
		background-color: var(--primary-color);
		border-radius: 5px;
		transition: background-color 0.3s ease;
	  }
	
	  .nav-link:hover {
		background-color: #c50812;
	  }
	
	  @media (max-width: 767px) {
		.nav-link {
		  font-size: 0.7rem;
		  padding: 0.15rem 0.3rem !important;
		}
	  }
	
	  @media (min-width: 768px) and (max-width: 991px) {
		.nav-link {
		  font-size: 0.8rem;
		  padding: 0.2rem 0.4rem !important;
		}
	  }
	
	  @media (min-width: 992px) {
		.nav-link {
		  font-size: 1rem;
		  padding: 0.25rem 0.5rem !important;
		}
	  }
	
	  .content-grid {
		display: grid;
		grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
		gap: 20px;
		padding: 20px;
	  }
	
	  @media (min-width: 576px) {
		.content-grid {
		  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
		}
	  }
	
	  @media (min-width: 992px) {
		.content-grid {
		  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
		}
	  }
	
	  .content-card {
		background-color: var(--card-background);
		border-radius: 5px;
		overflow: hidden;
		transition: transform 0.3s ease;
		position: relative;
		display: flex;
		flex-direction: column;
		height: 100%;
	}
	
	.content-card:hover {
		transform: scale(1.05);
	}
	
	.content-card img {
		width: 100%;
		height: auto;
		aspect-ratio: 2 / 3;
		object-fit: cover;
	}
	
	.content-card h3 {
		flex-grow: 1;
		display: flex; /* Agregado para centrar el texto */
		align-items: center; /* Centrado vertical */
		justify-content: center; /* Centrado horizontal */
		padding: 10px; /* Espacio alrededor del texto */
		margin: 0;
		font-size: clamp(0.8rem, 2vw, 1rem);
		font-family: 'Playpen Sans';
		text-align: center;
		font-weight: 600;
		text-transform: uppercase;
		letter-spacing: 1px;
		background-color: var(--primary-color);
		color: var(--text-color);    
		justify-content: center;
		align-items: center;
		text-align: center;
		min-height: 50px; /* Asegura que el fondo siempre tenga la misma altura */
		white-space: normal; /* Permite que el texto salte a una nueva línea si es muy largo */
		word-wrap: break-word; /* Ajusta el texto largo dentro del espacio disponible */
		overflow: hidden; /* Evita que el texto se desborde */  
	}
	
	
	
	  .content-type {
		position: absolute;
		top: 10px;
		left: 10px;
		background-color: rgb(245, 4, 4);
		color: var(--text-color);
		padding: 5px 10px;
		border-radius: 10px;
		font-size: clamp(0.6rem, 1.5vw, 0.8rem);
		font-weight: 600;
	  }
	
	  .pagination {
		justify-content: center;
		margin-top: 20px;
	  }
	
	  .pagination .page-link {
		background-color: var(--card-background);
		color: var(--text-color);
		border-color: #666;
	  }
	
	  .pagination .page-item.active .page-link {
		background-color: var(--primary-color);
		border-color: var(--primary-color);
	  }
	
	  @media (max-width: 575.98px) {
		.navbar-nav {
		  justify-content: flex-start;
		}
		.navbar-brand {
		font-size: clamp(1.5rem, 4vw, 2.5rem); /* Ajusta este valor si es necesario */
		}
	
		.nav-item {
		  flex: 0 0 auto;
		}
	
		.nav-link {
		  padding: 0.15rem 0.3rem !important;
		  font-size: clamp(0.7rem, 1.5vw, 1rem) !important;
		}
	  }
	
	  @media (min-width: 1200px) {
		.container {
		  max-width: 1400px;
		}
	  }
	
	  @media (min-width: 1400px) {
		.container {
		  max-width: 1600px;
		}
	  }
	
	  @media (min-width: 2000px) {
		.container {
		  max-width: 1800px;
		}
	  }
	
	  @media (min-width: 2500px) {
		.container {
		  max-width: 2200px;
		}
	  }
	
	  .back-button {
		background-color: var(--primary-color);
		border-color: var(--primary-color);
	  }
	
	  .back-button:hover {
		background-color: #c50812;
		border-color: #c50812;
	  }
	
	  .list-group-item {
		background-color: var(--card-background);
		color: var(--text-color);
		border-color: #666;
	  }
	
	  .list-group-item a {
		color: var(--text-color);
		text-decoration: none;
	  }
	
	  .list-group-item a:hover {
		color: var(--primary-color);
	  }
	
	  .anime-detail-image {
		width: 100%;
		height: auto;
		aspect-ratio: 2 / 3;
		object-fit: cover;
	  }
	
	  .episode-list {
		max-width: 300px;
		margin: 0 auto;
		text-align: center;
	  }
	
	  .episode-list .list-group {
		padding-left: 0;
	  }
	
	  .episode-list .list-group-item {
		display: inline-block;
		width: 100%;
	  }
	
	  @media (max-width: 767px) {
		.col-md-8 h2 {
		  margin-top: 1rem;
		}
	  }
	
	  .anime-title {
		font-family: 'Playpen Sans', sans-serif;
		font-weight: 700;
		font-size: 2.5rem;
		letter-spacing: 1px;
		margin-bottom: 1rem;
	  }
	
	  .synopsis-title, .chapters-title {
		font-family: 'Playpen Sans', Poppins;
		font-weight: 700;
		font-size: 1.8rem;
		letter-spacing: 1px;
		margin-top: 1.5rem;
		margin-bottom: 1rem;
	  }
	
	  .synopsis-content {
		font-weight: 500;
	  }
	
	  .chapter-list {
		font-weight: 500;
	  }  
	
	  .back-button {
	  background-color: var(--primary-color);
	  border-color: var(--primary-color);
	}
	
	.back-button:hover {
	  background-color: #c50812;
	  border-color: #c50812;
	}

	.footer-centered {
        text-align: center;
        margin: 0 auto;
    }
	
	
	
	  
	
	</style>
	</head>
	<body>
	  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

		  </a>
		</div>
	  </nav>
	
	
	
	  <!-- Botón "Volver" -->
	  <div class="mt-4 text-center">
		<button id="volverBtn" class="btn btn-danger back-button">← Volver</button>
	  </div><br>  

	  <h1 style="color: #fff; text-align: center;">no se han subido animes con esta letra rodavia</h1>
	
	  <div class="container mt-4">
		<!-- Contenido dinámico de animes -->
		<div class="content-grid" id="contentGrid">
		  <!-- El contenido se cargará dinámicamente aquí -->

		<nav aria-label="Page navigation">
		  <ul class="pagination" id="pagination">
			<!-- La paginación se generará dinámicamente aquí -->
		  </ul>

	  </div>
	  
	
	  <footer class="bg-dark text-light py-4 mt-5">
		<div class="container">	  
		  <div class="row">
			<div class="col-12 text-center">
			  <p>&copy; 2024 StreAnime Emisiones. Tu fuente diaria de animes.</p>
			</div>
			<div class="col-md-6 footer-centered">
				<h5>Síguenos</h5>
				<ul class="list-inline">
				  <!--<li class="list-inline-item"><a href="#" class="text-light"><i class="fab fa-facebook"></i></a></li>
				  <li class="list-inline-item"><a href="#" class="text-light"><i class="fab fa-twitter"></i></a></li>
				  <li class="list-inline-item"><a href="#" class="text-light"><i class="fab fa-instagram"></i></a></li>-->
				  <li class="list-inline-item"><a href="https://t.me/+0ntBECEPmPFmNmQx" class="text-light" target="_blank"><i class="fab fa-telegram"></i></a></li>

	  </footer>
	
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	  <script>
		const content = [
    {
        "title": "Rurouni Kenshin Meiji Kenkaku Romantan",
        "image": "../images/Rurouni Kenshin.jpg",
        "type": "2023",
        "chaptersLink": "../ANIMES/Rurouni Kenshin Meiji Kenkaku Romantan.html"
    },
    {
        "title": "Re:Monster",
        "image": "../images/re-monster.webp",
        "type": "2024",
        "chaptersLink": "../ANIMES/Re Monster.html"
    },
    {
        "title": "Ramen Akaneko",
        "image": "../images/Ramen Akaneko.jpg",
        "type": "2024",
        "chaptersLink": "../ANIMES/Ramen Akaneko.html"
    },
    {
        "title": "Rekishi ni Nokoru Akujo ni Naru zo",
        "image": "../images/Rekishi ni Nokoru Akujo ni Naru zo.jpg",
        "type": "2024",
        "chaptersLink": "../ANIMES/Rekishi ni Nokoru Akujo ni Naru zo.html"
    },
    {
        "title": "Re:Zero kara Hajimeru Isekai Seikatsu",
        "image": "../images/Re Zero kara Hajimeru Isekai Seikatsu.jpg",
        "type": "2016",
        "chaptersLink": "../ANIMES/ReZero kara Hajimeru Isekai Seikatsu.html"
    },
    {
        "title": "Ranma ½",
        "image": "../images/Ranma ½ (2024).jpg",
        "type": "2024",
        "chaptersLink": "../ANIMES/Ranma ½ (2024).html"
    },
    {
        "title": "Raise wa Tanin ga Ii",
        "image": "../images/Raise wa Tanin ga Ii.jpg",
        "type": "2024",
        "chaptersLink": "../ANIMES/Raise wa Tanin ga Ii.html"
    },
		];
	
		const itemsPerPage = 12;
		let currentPage = 1;
		let originalContent;
	
		document.addEventListener('DOMContentLoaded', () => {
		  originalContent = document.body.innerHTML;
		  loadContent(currentPage);
		  addDayFilterListeners();
		  addHomeLinkListener();
		});
	
		function loadContent(page) {
	  const contentGrid = document.getElementById('contentGrid');
	  contentGrid.innerHTML = '';
	  
	  const start = (page - 1) * itemsPerPage;
	  const end = start + itemsPerPage;
	  const pageContent = content.slice(start, end);
	
	  pageContent.forEach(item => {
		const card = document.createElement('div');
		card.className = 'content-card';
		card.innerHTML = `
		  <img src="${item.image}" alt="${item.title}" width="200" height="300">
		  <div class="content-type">${item.type}</div>
		  <h3>${item.title}</h3>
		`;
		card.addEventListener('click', () => {
		  window.location.href = item.chaptersLink; // Redirige al enlace del anime
		});
		contentGrid.appendChild(card);
	  });
	
	  updatePagination();
	}
	
	document.addEventListener('DOMContentLoaded', () => {
	  // Cargar contenido de la página
	  loadContent(currentPage);
	
	  // Evento para el botón "Volver"
	  const volverBtn = document.getElementById('volverBtn');
	  volverBtn.addEventListener('click', () => {
		window.location.href = '../inicio.html'; // Cambia 'index.html' por la URL deseada
	  });
	});
	
	
	
		function updatePagination() {
		  const totalPages = Math.ceil(content.length / itemsPerPage);
		  const pagination = document.getElementById('pagination');
		  pagination.innerHTML = '';
	
		  for (let i = 1; i <= totalPages; i++) {
			const li = document.createElement('li');
			li.className = `page-item ${i === currentPage ? 'active' : ''}`;
			li.innerHTML = `<a class="page-link" href="#" data-page="${i}">${i}</a>`;
			pagination.appendChild(li);
		  }
	
		  pagination.addEventListener('click', function(e) {
			e.preventDefault();
			if (e.target.tagName === 'A') {
			  currentPage = parseInt(e.target.getAttribute('data-page'));
			  loadContent(currentPage);
			}
		  });
		}
	
		function openAnimeDetails(anime) {
		  const animeDetailsPage = createAnimeDetailsPage(anime);
		  document.body.innerHTML = animeDetailsPage;
	
		  document.querySelector('.back-button').addEventListener('click', goToHome);
		  addHomeLinkListener();
		}
	
		function createAnimeDetailsPage(anime) {
		  return `
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			  <div class="container">
				<a class="navbar-brand" href="#" id="homeLink">
				  <span class="stre-anime">StreAnime</span> <span class="emisiones">Emisiones</span>
				</a>
			  </div>
			</nav>
			<div class="container mt-4">
			  <button class="btn btn-primary back-button mb-3">← Volver</button>
			  <div class="row">
				<div class="col-md-4">
				  <img src="${anime.image}" alt="${anime.title}" class="img-fluid anime-detail-image">
				</div>
				<div class="col-md-8">
				  <h2 class="mb-4 anime-title">${anime.title}</h2><br>
				  <h4 class="mb-3 synopsis-title">Sinopsis</h4>
				  <p class="synopsis-content">${anime.synopsis}</p><br><br>
				  <p><strong>Género:</strong> ${anime.genres.join(', ')}</p>
				  <p><strong>Idioma:</strong> ${anime.language}</p>
				</div>
			  </div><br><br><br>
			  <div class="row mt-4">
				<div class="col-12">              
				  <div class="episode-list">
				<ul class="list-group chapter-list">
				  <li class="list-group-item" style="padding: 0; display: inline-block; background-color: #e50914; border-radius: 5px;">
					<a href="${anime.chaptersLink}" style="color: inherit; text-decoration: none;">
					  <h3 class="mb-3 chapters-title text-center" style="transition: color 0.3s; margin: 5px; padding: 5px;">Capítulos</h3>
					</a>                      
				  </li>
				</ul>
			  </div>
				</div>
			  </div>
			</div>
			<footer class="bg-dark text-light py-4 mt-5">
			  <div class="container">
				<div class="row">
				  <div class="col-md-6">
					<h5>StreAnime Emisiones</h5>
					<p>Tu fuente diaria de anime en español.</p>
				  </div>
				  <div class="col-md-6">
					<h5>Síguenos</h5>
					<ul class="list-inline">
					  <li class="list-inline-item"><a href="#" class="text-light"><i class="fab fa-facebook"></i></a></li>
					  <li class="list-inline-item"><a href="#" class="text-light"><i class="fab fa-twitter"></i></a></li>
					  <li class="list-inline-item"><a href="#" class="text-light"><i class="fab fa-instagram"></i></a></li>
					</ul>
				  </div>
				</div>
				<hr>
				<div class="row">
				  <div class="col-12 text-center">
					<p>&copy; 2024 StreAnime Emisiones. Todos los derechos reservados.</p>
				  </div>
				</div>
			  </div>
			</footer>
		  `;
		}
	
		function goToHome(e) {
		  if (e) e.preventDefault();
		  currentPage = 1;
		  document.body.innerHTML = originalContent;
		  loadContent(currentPage);
		  adjustLayout();
		  addDayFilterListeners();
		  addHomeLinkListener();
		}
	
		function addHomeLinkListener() {
		  const homeLink = document.getElementById('homeLink');
		  if (homeLink) {
			homeLink.addEventListener('click', goToHome);
		  }
		}
	
		function addDayFilterListeners() {
		  document.querySelectorAll('.nav-link').forEach(link => {
			link.addEventListener('click', function(e) {
			  e.preventDefault();
			  const day = this.textContent.toLowerCase();
			  filterByDay(day);
			});
		  });
		}
	
		function filterByDay(day) {
		  const filteredContent = content.filter(item => item.day.toLowerCase() === day.toLowerCase());
		  const contentGrid = document.getElementById('contentGrid');
		  contentGrid.innerHTML = '';
		  
		  filteredContent.forEach(item => {
			const card = document.createElement('div');
			card.className = 'content-card';
			card.innerHTML = `
			  <img src="${item.image}" alt="${item.title}" width="200" height="300">
			  <div class="content-type">${item.type}</div>
			  <h3>${item.title}</h3>
			`;
			card.addEventListener('click', () => openAnimeDetails(item));
			contentGrid.appendChild(card);
		  });
	
		  document.getElementById('pagination').style.display = 'none';
		}
	
		function adjustLayout() {
		  const width = window.innerWidth;
		  const contentGrid = document.getElementById('contentGrid');
		  
		  if (width < 576) {
			contentGrid.style.gridTemplateColumns = 'repeat(auto-fill, minmax(120px, 1fr))';
		  } else if (width < 768) {
			contentGrid.style.gridTemplateColumns = 'repeat(auto-fill, minmax(150px, 1fr))';
		  } else if (width < 992) {
			contentGrid.style.gridTemplateColumns = 'repeat(auto-fill, minmax(180px, 1fr))';
		  } else if (width < 1200) {
			contentGrid.style.gridTemplateColumns = 'repeat(auto-fill, minmax(200px, 1fr))';
		  } else {
			contentGrid.style.gridTemplateColumns = 'repeat(auto-fill, minmax(250px, 1fr))';
		  }
		}
	
		window.addEventListener('resize', adjustLayout);
		document.addEventListener('DOMContentLoaded', adjustLayout);
	  </script>
	</body>
	</html>
